    <section class="adjustments-section">
        <div class="container">
            <h2>Basic Image Adjustments</h2>
                <div class="adjustments-container">
                    <!-- Image Preview -->
                    <div class="preview-wrapper">
                        <div class="image-container">
                            <img id="adjustmentPreview" src="#" alt="Adjustment Preview">
                        </div>
                    </div>
                
                    <!-- Controls -->
                    <div class="controls-wrapper">
                        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 20px; flex-wrap: wrap;">
                            <!-- File Input -->
                            <div class="file-input" style="margin-bottom: 0;">
                                <input type="file" id="fileInput" name="file" accept="image/*" hidden>
                                <label for="fileInput">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    Select Image
                                </label>
                            </div>
                            
                            <!-- Format Selector (moved from download section) -->
                            <select id="formatSelect" class="format-select">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                                <option value="webp">WEBP</option>
                                <option value="pdf">PDF</option>
                            </select>
                            
                            <!-- Download Button (moved from download section) -->
                            <a id="downloadLink" class="download-button">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                            
                            <!-- Quality Control (can be optional here or moved elsewhere) -->
                            <div class="quality-control" id="qualityControl">
                                <label>Quality:</label>
                                <input type="range" id="qualityRange" min="0" max="1" step="0.1" value="0.9">
                                <span id="qualityValue">90%</span>
                            </div>
                        </div>
                
                        <div class="adjustment-control">
                            <label>Brightness</label>
                            <input type="range" id="brightness" min="-100" max="100" value="0">
                            <span class="value" id="brightnessValue">0%</span>
                        </div>
                
                        <div class="adjustment-control">
                            <label>Contrast</label>
                            <input type="range" id="contrast" min="-100" max="100" value="0">
                            <span class="value" id="contrastValue">0%</span>
                        </div>
                
                        <div class="adjustment-control">
                            <label>Saturation</label>
                            <input type="range" id="saturation" min="-100" max="100" value="0">
                            <span class="value" id="saturationValue">0%</span>
                        </div>
                        
                        <div class="adjustment-control">
                            <label>Sharpness</label>
                            <input type="range" id="sharpness" min="0" max="200" value="100">
                            <span class="value" id="sharpnessValue">100%</span>
                        </div>
                        
                        <div class="adjustment-control">
                            <label>Temperature</label>
                            <input type="range" id="temperature" min="-100" max="100" value="0">
                            <span class="value" id="temperatureValue">0</span>
                        </div>
                        
                        <div class="adjustment-control">
                            <label>Hue</label>
                            <input type="range" id="hue" min="0" max="360" value="0">
                            <span class="value" id="hueValue">0°</span>
                        </div>
                
                        <button class="reset-button" onclick="resetAdjustments()">
                            <i class="fas fa-redo"></i>
                            Reset All
                        </button>
                    </div>
    </section>
